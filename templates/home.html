<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker - Home</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    .container {
      max-width: 500px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p.tagline {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      font-weight: 400;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .btn {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ffffff;
      color: #333;
      font-weight: bold;
      transition: background 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background: #f0f0f0;
    }

    @media (max-width: 480px) {
      .btn-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Expense Tracker</h1>
    <p class="tagline">Take control of your money â€” track your daily expenses effortlessly.</p>
    <div class="btn-group">
      <a href="{{ url_for('login') }}" class="btn">Login</a>
      <a href="{{ url_for('register') }}" class="btn">Register</a>
    </div>
  </div>
  </div>

</body>
</html>
